language: node_js

node_js:
  - 0.10
  - 0.11

build_image: shippableimages/ubuntu1404_nodejs

before_install:
# Activate the required node.js version
  - source ~/.nvm/nvm.sh && nvm install $SHIPPABLE_NODE_VERSION
  - node --version
  - npm install -g grunt-cli

# Install the required dependencies, because it uses network access retry if it
# fails.
install:
  - shippable_retry ./setup.sh
